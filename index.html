<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/icon-link.png" type="image/x-icon">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- CSS AlertifyJS  -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Bootstrap theme AlertifyJS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />

</head>

<body>
    <div class="box">
        <h2 class="title">Encurtador de URL</h2>
        <div class="box-input">
            <input type="text" class="input-url" id="input-url" placeholder="Coloque aqui a sua URL">
            <button class="btn" onclick="encurtarUrl()">Encurtar</button>
            <button class="btn" onclick="copiar()">Copiar</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
